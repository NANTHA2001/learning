{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{%block body%}
<div class="content">
    <h1>Update master</h1>
    {% for task in tasks %}
<form action="/update/{{task.id}}" method="POST">
    <input type="text" name="content" id="content" value="{{task.content}}"/>
    <input type="submit" value="update" />

</form>
  {% endfor %}
</div>
{% endblock %}
