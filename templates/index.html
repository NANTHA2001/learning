{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{%block body%}
<div class="content">

    <h1>Task master</h1>
    {% if tasks|length <=1 %}
    <h4>there are no task. create one below</h4>
    {% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.id}}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
       {% endfor %}

</table>
{% endif %}
<form action="/index/" method="POST">
    <input type="text" name="content" id="content"/>
    <input type="submit" value="Add Task" />

</form>

</div>
{% endblock %}
